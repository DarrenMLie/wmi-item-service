openapi: 3.0.0
info:
  version: 1.0.0
  title: Where's My Item? Item Service API
  description: Perform CRUD actions for items

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

security:
  - bearerAuth: []

paths:
  /residence:
    post:
      summary: Create a new residence for a user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - nickname
              properties:
                nickname:
                  type: string
                street_address:
                  type: string
                city:
                  type: string
                state:
                  type: string
                country:
                  type: string
                zip_code:
                  type: string
                building_name:
                  type: string
      responses:
        '201':
          description: Successfully created the residence

  /item:
    post:
      summary: Create a new item for a user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
              properties:
                name:
                  type: string
                category_id:
                  type: string
                display_picture_url:
                  type: string
                notes:
                  type: string
      responses:
        '201':
          description: Successfully created the item